<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTC-8">
    <title> Wordle Solver </title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
  </head>

  <body>
    <div class="main">
      <div class="topbar">  
        <div class="icon">
          <div class="iconTile" style="background-color:#538d4e"> 
            S
          </div>
          <div class="iconTile" style="background-color:#3a3a3c">
            O
          </div>
          <div class="iconTile" style="background-color:#b59f3b">
            L
          </div>
          <div class="iconTile" style="background-color:#b59f3b">
            V
          </div>
          <div class="iconTile" style="background-color:#538d4e">
            E
          </div>
          <div class="iconTile" style="background-color:#538d4e">
            R
          </div>
        </div>
      </div>

      <hr class="hr">
      <div class="top">
        <div class = "leftcontent"> 
          <div class="board">
            <div class="row">
              <input class="tileR1" type="button" value="S" onclick="setColor(this, 0, 0)">
              <input class="tileR1" type="button" value="A" onclick="setColor(this, 0, 1)">
              <input class="tileR1" type="button" value="L" onclick="setColor(this, 0, 2)">
              <input class="tileR1" type="button" value="E" onclick="setColor(this, 0, 3)">
              <input class="tileR1" type="button" value="T" onclick="setColor(this, 0, 4)">
            </div>
            <div class="row">
              <input class="tileR2" type="button" value="" onclick="setColor(this, 1, 0)">
              <input class="tileR2" type="button" value="" onclick="setColor(this, 1, 1)">
              <input class="tileR2" type="button" value="" onclick="setColor(this, 1, 2)">
              <input class="tileR2" type="button" value="" onclick="setColor(this, 1, 3)">
              <input class="tileR2" type="button" value="" onclick="setColor(this, 1, 4)">
            </div>
            <div class="row">
              <input class="tileR3" type="button" value="" onclick="setColor(this, 2, 0)">
              <input class="tileR3" type="button" value="" onclick="setColor(this, 2, 1)">
              <input class="tileR3" type="button" value="" onclick="setColor(this, 2, 2)">
              <input class="tileR3" type="button" value="" onclick="setColor(this, 2, 3)">
              <input class="tileR3" type="button" value="" onclick="setColor(this, 2, 4)">
            </div>
            <div class="row">
              <input class="tileR4" type="button" value="" onclick="setColor(this, 3, 0)">
              <input class="tileR4" type="button" value="" onclick="setColor(this, 3, 1)">
              <input class="tileR4" type="button" value="" onclick="setColor(this, 3, 2)">
              <input class="tileR4" type="button" value="" onclick="setColor(this, 3, 3)">
              <input class="tileR4" type="button" value="" onclick="setColor(this, 3, 4)">
            </div>
            <div class="row">
              <input class="tileR5" type="button" value="" onclick="setColor(this, 4, 0)">
              <input class="tileR5" type="button" value="" onclick="setColor(this, 4, 1)">
              <input class="tileR5" type="button" value="" onclick="setColor(this, 4, 2)">
              <input class="tileR5" type="button" value="" onclick="setColor(this, 4, 3)">
              <input class="tileR5" type="button" value="" onclick="setColor(this, 4, 4)">
            </div>
            <div class="row">
              <input class="tileR6" type="button" value="" onclick="setColor(this, 5, 0)">
              <input class="tileR6" type="button" value="" onclick="setColor(this, 5, 1)">
              <input class="tileR6" type="button" value="" onclick="setColor(this, 5, 2)">
              <input class="tileR6" type="button" value="" onclick="setColor(this, 5, 3)">
              <input class="tileR6" type="button" value="" onclick="setColor(this, 5, 4)">
            </div>
          </div>
        </div>
        
        <div class="rightcontent">
          <div class="controls">
            <div class="try">
              Try SALET
            </div>
            <input class="submitButton" type="button" value="SUBMIT" onclick="submitButton()">
            <input class="resetButton" type="button" value="RESET" onclick="resetButton()">
          </div>
        </div>
      </div>
      <div class="answersbox">
        <div class="answers">
            Possible Words (0):
        </div>
      </div>
    </div>
    
    <script src="script.js"> </script>
  </body>
</html>
